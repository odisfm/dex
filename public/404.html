<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const path = window.location.pathname + window.location.search + window.location.hash;
        window.history.replaceState(null, null, '/');
        window.location.replace('/' + '?redirect=' + encodeURIComponent(path));
    </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
